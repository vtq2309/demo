  <style>
    /* ====== (GIỮ NGUYÊN) CSS GỐC CỦA BẠN ====== */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
      background: #fff;
    }

    #logo {
      width: 100%;
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #back-button-container {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    /* nút Back: bo góc + đổ bóng */
    #back-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    #back-button img {
      margin-left: 10px;
      width: 20px;
      height: 20px;
    }

    #back-button .icon-left {
      margin-right: 10px;
      margin-left: 0;
    }

    /* container tìm kiếm */
    #search-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
    }

    /* ô input: bo góc + đổ bóng */
    #search-box {
      padding: 10px;
      width: 60%;
      box-sizing: border-box;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      outline: none;
	  font-size: 16px;   
    }

    #search-box:focus {
      border-color: #007BFF;
      box-shadow: 0 0 0 3px rgba(0,123,255,0.15);
    }

    /* gợi ý dạng overlay */
    #suggestions {
      position: absolute;
      top: calc(100% + 5px);
      left: 20%;
      width: 60%;
      max-height: 200px;
      overflow-y: auto;
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.10);
      z-index: 1000;
    }

    #suggestions div {
      padding: 10px;
      cursor: pointer;
    }

    #suggestions div:hover {
      background-color: #f0f0f0;
    }

    /* (6) Card ảnh map tinh tế hơn */
    #image-container {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 600px;
      border: 1px solid color-mix(in oklab, #e5e7eb, transparent 50%);
      background: linear-gradient(to bottom, rgba(0,0,0,.02), transparent);
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      border-radius: 12px;
      overflow: hidden;
    }

    #image-container img {
      display: block;
      width: 100%;
      height: auto;
      image-rendering: auto;
    }

    .highlight {
      position: absolute;
      border: 4px solid black;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .blinking-text {
      animation: blink 1s infinite;
    }

    footer {
      margin-top: 5px;
    }

    #selected-info {
      font-weight: bold;
      margin-bottom: 20px;
    }

    .footer-content p:first-of-type {
      font-size: 13px;
      font-weight: 500;
    }

    .footer-content p:last-of-type {
      font-size: 12px;
      font-style: italic;
    }

    /* ====== (BỔ SUNG) CHỈ THÊM CSS CHO PASSWORD-GATE, KHÔNG ĐỤNG VÀO CSS KHÁC ====== */
    /* Ẩn khu vực bảo vệ khi chưa mở khoá */
    .protected[aria-hidden="true"] { display: none !important; }

    /* Khối nhập mật khẩu (không ảnh hưởng style khác) */
    #lock-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      background: #fff;
      width: min(300px, 92vw);
      margin: 6px auto 14px;
    }
    #lock-fields {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      width: 100%;
    }
    #lock-input {
      width: 220px;               /* ~220px như yêu cầu */
      max-width: 60vw;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      outline: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
	  font-size: 16px;
    }
    #lock-input:focus {
      border-color: #007BFF;
      box-shadow: 0 0 0 3px rgba(0,123,255,0.15);
    }
    #unlock-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #007BFF;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      white-space: nowrap;
	  font-size: 16px;
	  

    }
    /* Thông điệp lỗi: hiển thị bên dưới, căn giữa, chuyên nghiệp */
    #lock-msg {
      display: none;              /* chỉ hiển thị khi sai */
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #b3261e;
      background: #fef3f2;
      border: 1px solid #f9d3d3;
      border-radius: 8px;
      padding: 8px 10px;
      min-height: 1em;
    }

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">

<body>
  <img src="images/logo.png" alt="Logo" id="logo">
  <h1>Pemulwuy Depot Map</h1>

  <div id="back-button-container">
    <a href="../index.html" id="back-button">
      <img src="images/back.png" alt="Back Icon" class="icon-left">
      Back to Suburb Lookup
      <img src="images/lookupicon.ico" alt="Icon">
    </a>
  </div>

  <!-- LOCK PANEL (always visible until unlocked) -->
<div id="lock-panel" role="region" aria-label="Login to unlock map & search">
  <div id="lock-fields">
    <!-- Giữ NGUYÊN input -->
    <input id="lock-input" type="password" placeholder="Enter password" autocomplete="current-password" />
  </div>

  <!-- Thông báo lỗi: vẫn ở dưới, giữa ô nhập -->
  <div id="lock-msg" role="status" aria-live="polite"></div>

  <!-- NÚT ĐƯỢC ĐƯA XUỐNG DƯỚI, Ở GIỮA -->
  <button id="unlock-btn" type="button">Unlock</button>
</div>


  <!-- (SỬA NHẸ) Đánh dấu các khu vực cần ẩn khi chưa đúng mật khẩu -->
  <div id="search-container" class="protected" aria-hidden="true">
    <input type="text" id="search-box" pattern="[0-9]*" inputmode="numeric"
           placeholder="Enter Run Number" oninput="updateSuggestions()">
    <div id="suggestions"></div>
  </div>

  <div id="selected-info" class="protected" aria-hidden="true"></div>

  <div id="image-container" class="protected" aria-hidden="true">
    <img src="images/map.png" alt="Number map" id="number-image" onload="resizeImage()">
  </div>

  <script>
    /* ====== (GIỮ NGUYÊN) LOGIC GỐC ====== */
    let numberCoords = {};
    let imageWidth, imageHeight;

    fetch('coords.json')
      .then(response => response.json())
      .then(data => { numberCoords = data; })
      .catch(error => console.error('Error loading coordinates:', error));

    function updateSuggestions() {
      const query = document.getElementById('search-box').value;
      const suggestions = document.getElementById('suggestions');
      suggestions.innerHTML = '';

      if (query) {
        for (const number in numberCoords) {
          if (number.startsWith(query)) {
            const suggestion = document.createElement('div');
            suggestion.textContent = number;
            suggestion.onclick = () => {
              document.getElementById('search-box').value = '';
              document.getElementById('suggestions').innerHTML = '';
              displaySelectedNumber(number);
              highlightNumber(number);
            };
            suggestions.appendChild(suggestion);
          }
        }
      }
    }

    function displaySelectedNumber(number) {
      const info = document.getElementById('selected-info');
      info.innerHTML =
        `Run Number: ${number} <br> Please follow the <span class="blinking-text">blinking circle</span> below.`;
    }

    function highlightNumber(searchValue) {
      const imageContainer = document.getElementById('image-container');
      const numberImage = document.getElementById('number-image');

      const existingHighlight = document.querySelector('.highlight');
      if (existingHighlight) existingHighlight.remove();

      if (numberCoords[searchValue]) {
        const coords = numberCoords[searchValue];
        const highlight = document.createElement('div');
        highlight.className = 'highlight';

        const scaleX = numberImage.clientWidth / imageWidth;
        const scaleY = numberImage.clientHeight / imageHeight;

        highlight.style.left = `${coords[0] * scaleX}px`;
        highlight.style.top = `${coords[1] * scaleY}px`;
        highlight.style.width = `${coords[2] * scaleX}px`;
        highlight.style.height = `${coords[3] * scaleY}px`;

        imageContainer.appendChild(highlight);
      }
    }

    function resizeImage() {
      const numberImage = document.getElementById('number-image');
      imageWidth = numberImage.naturalWidth;
      imageHeight = numberImage.naturalHeight;
    }
  </script>

  <!-- (BỔ SUNG) SCRIPT NHỎ CHO PASSWORD-GATE — không đụng vào logic gốc -->
  <script>
    // Thay mật khẩu tại đây nếu cần
    const PASSWORD = "1234";

    function unlockIfValid() {
      const input = document.getElementById('lock-input');
      const msg   = document.getElementById('lock-msg');
      const pwd   = input.value.trim();

      if (pwd === PASSWORD) {
        // Ẩn thông báo + ẩn hẳn khối nhập mật khẩu
        msg.textContent = "";
        msg.style.display = 'none';
        document.getElementById('lock-panel').style.display = 'none';

        // Hiện các khu vực được bảo vệ
        document.querySelectorAll('.protected').forEach(el => {
          el.setAttribute('aria-hidden', 'false');
        });

        // Đưa focus vào ô search
        const s = document.getElementById('search-box');
        if (s) s.focus();
      } else {
        // Thông báo ngắn gọn, chuyên nghiệp; hiển thị bên dưới, căn giữa
        msg.textContent = "Incorrect password. Please contact the administrator.";
        msg.style.display = 'block';
      }
    }

    document.getElementById('unlock-btn').addEventListener('click', unlockIfValid);
    document.getElementById('lock-input').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') unlockIfValid();
    });
  </script>

  <footer>
    <div class="footer-content">
      <p>Created by: Thien Quang VU</p>
      <p>(CTY AM Shift - Pemulwuy)</p>
    </div>
  </footer>
</body>
