<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">
  <link rel="stylesheet" href="style.css">

  <style>
    /* Dropdown state đặt trong container, căn giữa dưới tiêu đề */
    .state-picker {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 8px 0 14px 0;
      position: relative;
    }
    /* Khung combobox */
    .combo {
      position: relative;
      min-width: 160px;
      font-size: 14px;
    }
    .combo-trigger {
      width: 100%;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      text-align: center;
      user-select: none;
    }
    .combo-trigger:focus {
      outline: none;
      border-color: #007BFF;
      box-shadow: 0 0 0 2px rgba(0,123,255,0.15);
    }
    /* Danh sách cuộn như suggestions */
    .combo-list {
      display: none;
      position: absolute;
      left: 0;
      right: 0;
      margin-top: 6px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-height: 200px;           /* cuộn dọc */
      overflow-y: auto;            /* cuộn dọc */
      z-index: 1500;
    }
    .combo.open .combo-list { display: block; }
    .combo-option {
      padding: 8px 10px;
      cursor: pointer;
      text-align: center;
    }
    .combo-option:hover,
    .combo-option[aria-selected="true"] {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-title">
      <a href="index.html" id="logo-link">
        <img src="images/logo.png" alt="Suburb Lookup Logo" class="logo">
      </a>
      <h1>Suburb Lookup</h1>
    </div>

    <!-- Custom dropdown chọn State (không label) -->
    <div class="state-picker" aria-label="Select state">
      <div id="state-combobox" class="combo" role="combobox" aria-haspopup="listbox" aria-expanded="false">
        <button id="state-trigger" class="combo-trigger" aria-controls="state-list" aria-label="Choose state" type="button">
          Choose…
        </button>
        <div id="state-list" class="combo-list" role="listbox">
          <div role="option" class="combo-option" data-value="NSW">NSW</div>
          <div role="option" class="combo-option" data-value="VIC">VIC</div>
          <div role="option" class="combo-option" data-value="QLD">QLD</div>
          <div role="option" class="combo-option" data-value="WA">WA</div>
          <div role="option" class="combo-option" data-value="SA">SA</div>
          <div role="option" class="combo-option" data-value="TAS">TAS</div>
          <div role="option" class="combo-option" data-value="NT">NT</div>
          <div role="option" class="combo-option" data-value="ACT">ACT</div>
        </div>
      </div>
    </div>

    <!-- Search by Suburb or Postcode -->
    <div class="input-section">
      <div class="input-container">
        <input type="text" id="suburb-input" placeholder=" " required disabled>
        <label for="suburb-input">Enter Suburb or Postcode</label>
      </div>
    </div>

    <div id="suggestions"></div>

    <div id="result">
      <p><strong>Suburb:</strong> <span id="suburb"></span></p>
      <p><strong>Postcode:</strong> <span id="postcode"></span></p>
      <p><strong>SortCode:</strong> <span id="sortcode"></span></p>
    </div>

    <!-- Chỉ hiển thị khi chọn NSW -->
    <div id="map-button-container" class="map-button-container" style="display:none;">
      <a href="cpmap/index.html" class="map-button">
        <img src="images/iconmap.ico" alt="Hình bàn tay trỏ" class="pointing-hand-image">
        Pemulwuy Depot Map
      </a>
    </div>

    <footer>
      <div class="footer-content">
        <a href="report/index.html" class="small-button">Report Missing Data</a>
        <p>Created by: Thien Quang VU</p>
        <p>(CTY AM Shift)</p>
      </div>
    </footer>
  </div>

  <script src="script160925.js"></script>
</body>
</html>
