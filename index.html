<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo Notice | cpsuburb.au</title>
  <meta name="description" content="This demo has been discontinued. Please visit cpsuburb.au to use the official application." />
  <meta name="robots" content="noindex, nofollow" />
  <style>
    :root {
      --bg: #0b1020;
      --card: #0f172a;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #60a5fa;
      --accent-press: #3b82f6;
      --ring: rgba(96,165,250,.45);
    }
    @media (prefers-color-scheme: light) {
      :root { --bg:#f6f8fb; --card:#ffffff; --text:#0f172a; --muted:#475569; --accent:#2563eb; --accent-press:#1d4ed8; --ring: rgba(37,99,235,.25);} }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; background: radial-gradient(1200px 600px at 50% -10%, rgba(96,165,250,.15), transparent 60%), var(--bg);
      color: var(--text); font: 16px/1.55 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid; place-items: center; padding: 24px;
    }
    .card {
      width: min(680px, 92vw); background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.00)), var(--card);
      border: 1px solid rgba(148,163,184,.15); border-radius: 20px; box-shadow: 0 30px 70px rgba(2,6,23,.35);
      padding: clamp(20px, 5vw, 36px); text-align: center; animation: floatIn .6s ease-out both;
    }
    @keyframes floatIn { from { transform: translateY(10px); opacity: 0 } to { transform: translateY(0); opacity: 1 } }
    h1 { margin: 0 0 8px; letter-spacing: .2px; font-weight: 800; font-size: clamp(22px, 3.6vw, 34px); }
    p { margin: 10px 0; color: var(--muted); font-size: clamp(14px, 2.2vw, 16px); }
    .badge { display:inline-flex; align-items:center; gap:.5ch; padding:6px 10px; border-radius: 999px; font-weight:600; font-size:12px; color: var(--accent);
      background: rgba(96,165,250,.10); border:1px solid rgba(96,165,250,.25); }
    .btn {
      display:inline-block; margin-top: 16px; padding: 12px 18px; border-radius: 12px; font-weight: 700; letter-spacing: .2px; text-decoration: none; color: #fff;
      background: linear-gradient(180deg, var(--accent), var(--accent-press)); box-shadow: 0 10px 20px var(--ring);
    }
    .btn:focus-visible { outline: 3px solid var(--ring); outline-offset: 2px; }
    .link { color: var(--accent); text-decoration: underline; text-underline-offset: 3px; }
    footer { margin-top: 16px; font-size: 13px; color: var(--muted); }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="badge" aria-hidden="true">Notice</div>
    <h1 id="title">This is a demo version, and it has been discontinued.</h1>
    <p>Please visit the official link to use the application:</p>
    <p>
      <a class="btn" href="https://cpsuburb.au/" target="_blank" rel="noopener noreferrer" aria-label="Open cpsuburb.au in a new tab">Go to cpsuburb.au</a>
    </p>
    <p>Or copy this URL: <span class="link">https://cpsuburb.au/</span></p>
    <footer>Thank you.</footer>
  </main>
</body>
</html>
