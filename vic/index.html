<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suburb Lookup (VIC)</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2ZW63C8F6D"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-2ZW63C8F6D');
  </script>

  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="logo-title">
      <a href="index.html" id="logo-link">
        <img src="images/logo.png" alt="Suburb Lookup Logo" class="logo">
      </a>
      <h1>Suburb Lookup</h1>
    </div>

    <!-- Dropdown chọn state -->
    <div class="state-picker" aria-label="Select state">
      <div id="state-combobox" class="combo" role="combobox" aria-haspopup="listbox" aria-expanded="false">
        <button id="state-trigger" class="combo-trigger" aria-controls="state-list" aria-label="Choose state" type="button">
          Choose…
        </button>
        <div id="state-list" class="combo-list" role="listbox">
          <!-- Giá trị nội bộ data-value dùng để ánh xạ data file -->
          <div role="option" class="combo-option" data-value="NSW">NSW - All</div>
          <div role="option" class="combo-option" data-value="NSW_SYDNEYZONE">NSW - SydneyZone</div>
          <div role="option" class="combo-option" data-value="VIC">VIC</div>
        </div>
      </div>
    </div>

    <!-- Thanh tiến trình tải data -->
    <div id="data-progress" class="data-progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-hidden="true">
      <div id="data-progress-bar" class="data-progress-bar"></div>
    </div>

    <!-- Toast báo tải xong / lỗi -->
    <div id="data-toast" class="data-toast" role="status" aria-live="polite"></div>

    <!-- Search -->
    <div class="input-section">
      <div class="input-container">
        <input type="text" id="suburb-input" placeholder=" " required disabled>
        <label for="suburb-input">Enter Suburb or Postcode</label>
      </div>
    </div>

    <div id="suggestions"></div>

    <!-- KẾT QUẢ: Suburb, Postcode cố định; các field khác render động -->
    <div id="result" style="display:none;">
      <p><strong>Suburb:</strong> <span id="suburb"></span></p>
      <p><strong>Postcode:</strong> <span id="postcode"></span></p>
      <div id="dynamic-fields"></div>
      <!-- Dưới đây sẽ tự chèn link “Show all Run Numbers in Zone …” khi phù hợp -->
    </div>

    <!-- Nút map: CHỈ hiện khi NSW - SydneyZone -->
    <div id="map-button-container" class="map-button-container" style="display:none;">
      <a href="cpmap/index.html" class="map-button">
        <img src="images/iconmap.ico" alt="Hình bàn tay trỏ" class="pointing-hand-image">
        Pemulwuy Depot Map
      </a>
    </div>

    <footer>
      <div class="footer-content">
        <a href="report/index.html" class="small-button">Report Missing Data</a>
        <p>Created by: Thien Quang VU</p>
        <p>(CTY AM Shift - Pemulwuy)</p>
      </div>
    </footer>
  </div>

  <!-- Popup cho “Show all Run Numbers in Zone …” -->
  <div id="popupOverlay" class="popup-overlay" style="display:none;">
    <div class="popup">
      <h2 id="modal-title">Run Numbers</h2>
      <div id="modalRunList" class="popup-content"></div>
      <button id="modalCloseButton" class="popup-close">Close</button>
    </div>
  </div>

  <script src="script160925.js"></script>
</body>
</html>
